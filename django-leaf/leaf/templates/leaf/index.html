<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!--<li><a href="/leaf/{{ question.id }}/">{{ question.question_text }}</a></li>-->
        <li><a href="{% url 'leaf:detail' question.id %}">{{ question.question_text }}</a></li>
        <!--<li><a href="{% url 'leaf:detail' question.id %}">{{ question.question_text }}</a></li>-->
    {% endfor %}
    </ul>
{% else %}

{% endif %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'leaf/style.css' %}" />
</body>
</html>
